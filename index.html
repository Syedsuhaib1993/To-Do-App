<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 ...">
    <h1
      class="hover:text-white animate-bounce text-6xl text-black text-center font-bold content-center h-48"
    >
      TO DO APP
    </h1>
    <div class="pl-10 mx-20 space-x-5">
      <input
        class="w-[60%] hover:bg-grey-100 text-black font-bold py-2 px-4 rounded"
        id="inp"
        type="text"
        placeholder="Add to do"
      />
      <button
        class="bg-green-400 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        onclick="addToDo()"
      >
        Add To Do
      </button>
      <button
        class="bg-yellow-400 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded"
        onclick="delAll()"
      >
        Delete all
      </button>
    </div>
    <div id="todelete">
      <div id="parent" class="mt-10"></div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
